<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Train Time</title>
</head>
<body>

        <div class="navbar tablhead navbar-dark">
                <div class="container d-flex justify-content-between">
                  <div class="input-group mb-3 ">
                    <a href="#" class="navbar-brand col-sm-8">Train Time</a>
                  </div>
                </div>
        </div>
          
        <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading">Any time is train time</h1>
                    <p id="watch"></p>
                </div>
        </section>
        <div class="container">
            <table class="table">
                
            <thead class="tablhead">
                <tr >
                <th scope="col" >Train Name</th>
                <th scope="col" >Destination</th>
                <th scope="col" >Frequency (min)</th>
                <th scope="col" >Next Arrival</th>
                <th scope="col" >Minutes Away</th>
                </tr>
            </thead>
            
            </table>
        </div>
        <div class="container">
            <div class="row" id="addtrhead"><p>Add Train</p></div>
            <form id="form"> 
                <div class="form-group">
                <label for="trainname" class="lbl">Train Name</label>
                <input type="name" class="form-control" id="trainname" aria-describedby="trainname" placeholder="Enter Train name">
                </div>
                <div class="form-group">
                <label for="destination" class="lbl">Destination</label>
                <input type="destination" class="form-control" id="destination" placeholder="Enter destination here">
                </div>
                <div class="form-group">
                    <label for="firsttraintime" class="lbl">First train time (hh:mm-military time)</label>
                    <input type="firsttraintime" class="form-control" id="firsttraintime" placeholder="Enter first train time">
                </div>
                <div class="form-group">
                    <label for="frequency" class="lbl">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="frequency" placeholder="Enter frequency">
                </div>  
                
            </form>
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>







    <!-- ------------------------------------------------------------------------------------------------------------------------- -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>
</html>
